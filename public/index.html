<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Wheel Spinner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light text-dark">

  <!-- Container for the Color Wheel -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Color Wheel Section -->
      <div class="col-lg-6 col-md-8 col-sm-12 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg rounded-3 p-4 position-relative w-100">
          <!-- Settings Icon Button -->
          <button class="btn btn-light position-absolute top-0 end-0 m-3" data-bs-toggle="modal" data-bs-target="#settingsModal">
            <i class="fas fa-cogs"></i>
          </button>

          <!-- Pointer -->
          <div id="pointer" class="pointer mb-4 text-center" style="font-size: 30px;">â–¼</div>

          <!-- Color Wheel -->
          <div id="color-wheel-container" class="d-flex justify-content-center mt-3 position-relative">
            <div id="color-wheel" class="color-wheel rounded-circle" style="width: 250px; height: 250px;"></div>
          </div>

          <!-- Start Button -->
          <button id="start-btn" class="btn btn-primary w-100 mt-4 py-3 rounded-pill">Start Spin</button>
        </div>
      </div>

      <!-- Team Members Table Section -->
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card shadow-lg rounded-3 p-4">
          <h3 class="text-center mb-4">Team Members</h3>
          <!-- Search Bar -->
          <div class="input-group mb-4">
            <input type="text" id="search" class="form-control rounded-pill" placeholder="Search team members..." onkeyup="filterTable()">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>

          <!-- Team Members Table -->
          <table class="table table-bordered table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Name</th>
                <th>Team</th>
              </tr>
            </thead>
            <tbody id="team-table-body"></tbody>
          </table>

          <!-- Pagination Controls -->
          <div id="pagination" class="mt-2 d-flex justify-content-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Result -->
  <div id="color-modal" class="modal fade" tabindex="-1" aria-labelledby="colorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="result-modal-title">Selected Team</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="selected-color" class="form-control mb-2" readonly>
          <input type="text" id="team-member" class="form-control mb-2" placeholder="Enter Name">
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button id="save-result" class="btn btn-success w-48">Save</button>
          <button class="btn btn-secondary w-48" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Settings -->
  <div id="settingsModal" class="modal fade" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="team-size">Team Size:</label>
          <input type="number" id="team-size" class="form-control mb-2">
          <label for="color-list">Colors (comma-separated):</label>
          <input type="text" id="color-list" class="form-control">
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-primary w-48" id="saveSettings">Save</button>
          <button type="button" class="btn btn-secondary w-48" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 and JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
